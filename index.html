<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container justify-content-space-evenly">
        <form id="bmiForm">
            <h2>BMI Calculator</h2>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.01" required><br><br>
            <label for="height">Height (m):</label>
            <input type="number" id="height" name="height" step="0.01" required><br><br>
            <button type="submit">Calculate BMI</button>
        </form>
        <div id="result"></div>
    </div>
    
    <script src="./script/bmi.js"></script>
</body>
</html>
